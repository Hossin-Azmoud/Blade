# A simple config to start up with.
# it has none special but u can change anything u want.
autosave:     1
indent_char:  " "
indent_count: 6

# Theme.
background:          0x1e232d
foreground:          0xffffff
highlight_bg_fb:     0xffffff
highlight_fg_fb:     0x000000
highlight_fg_vmode:  0x000000
highlight_bg_vmode:  0xffffff
details_bar_bg:      0xfca311
details_bar_fg:      0x000000
command_prompt_bg:   0x0d1e42
command_prompt_fg:   0x00ff9c
blade_mode_bg:       0x1a2c51
blade_mode_fg:       0xeeeeee

# Syntax.
keyword_color:       0xf9ca24
type_color:          0xff7675
funcall_color:       0x00ffff
special_token_color: 0x01a3a4
string_lit_color:    0x6ab04c
comment_color:       0x3f553c
